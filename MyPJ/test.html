<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화면에 이미지 꽉 채우기</title>

  <style>
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #bg img {
      /* 이미지 중앙정렬 */
      display: block;
      margin: 0 auto;

      /* 이미지 사이즈는 원하는대로 조정해랍 ! */
      /* 일단 이거는 그냥 보이는 화면의 높이에 꽉차게한거야 */
      height: 100vh;
    }

    @media only screen and (max-width:500px) {
      #bg img {
        width: 100%;
        height: 100%;

        padding-top: 5vh;
      }
    }
  </style>
</head>

<body>

  <div id="bg">
    <img src="./CGV응용/image/img_01.jpg" alt="이미지">
  </div>

</body>

</html>
